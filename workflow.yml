name: Tests

on: [push]

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v2
    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install python3-tk tk-dev
    - name: Python unittest
      uses: onichandame/python-test-action@0.0.0
      env:
        PYTHONPATH: ./src
